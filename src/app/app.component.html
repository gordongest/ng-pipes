<div class="container">
  <h3>Payment Form</h3>

  <div class="row">

    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" #nameInput (input)="onNameChange(nameInput.value)" />
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ payeeName | titlecase }}
      </div>
    </div>

  </div>

  <div class="row">

    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" #dateInput (input)="onDateChange(dateInput.value)" />
    </div>

    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ paymentDate | date: "MMMM d, y" }}
      </div>
    </div>

  </div>

  <div class="row">

    <div class="form-group col">
      <label>Payment Amount</label>
      <input type="number" class="form-control" #amountInput (input)="onAmountChange(amountInput.value)" />
    </div>

    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: "USD" }}
      </div>
    </div>

  </div>

  <div class="row">

    <div class="form-group col">
      <label>Height</label>
      <input type="number" class="form-control" #heightInput (input)="onHeightChange(heightInput.value)" />
    </div>

    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ height | number: "1.0-9" }}
      </div>
    </div>

  </div>

  <!-- {{ car | json }} -->

</div>
